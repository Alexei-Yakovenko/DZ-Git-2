<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка 2</title>
    <link rel="stylesheet" href="./DZ-L7-HTML+CSS-07.01.25.css">
</head>

<body>
    <!-- Шапка -->
    <div class="shapka">
        Шапка
        <div class="white"></div>
        <div class="black"></div>
    </div>

    <!--Меню + 4 квадрати -->
    <div class="menu">Меню
        <div class="redcol"></div>
        <div class="orangecol"></div>
        <div class="bluecol"></div>
        <div class="yellowcol"></div>
    </div>

    <!--НИЖНЯ ЧАСТИНА (3 блоки з єлементами всередині) -->

    <!--Лівий -->
    <div class="niz">
        <div class="leftblock">Лівий блок
            <div class="aleft">a-left</div>
            <div class="left">left</div>
            <div class="bleft">b-left</div>
        </div>
        <!--Центр -->
        <div class="centrblock">Центр блок
            <div class="redcentr"></div>
            <div class="acentr">a-centr
                <div class="ac">a-c</div>
                <div class="bc">b-c</div>
            </div>
            <div class="orangcentr"></div>
        </div>
        <!--Правий -->
        <div class="rightblock">Правий блок
            <div class="rightblue"></div>
            <div class="rightyellow"></div>
            <div class="rightorange">
                <div class="text1">text</div>
                <div class="text2">text</div>
            </div>
        </div>
    </div>
</body>

</html>
